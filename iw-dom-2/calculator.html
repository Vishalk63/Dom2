 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

        <div class="keypad">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>

        <div class="container">
            <button >+</button>
            <button >-</button>
            <button >*</button>
            <button >/</button>
        </div>

        <button id="equal">=</button>
        <!-- <button id="clear">Clear</button> -->
        <h1 id="display"></h1>


    </div>
</body>
    <script>
        let display = document.getElementById("display")
        let keypad = document.querySelectorAll(".keypad > button")
        let operator = document.querySelectorAll(".container > button")
        let equal = document.getElementById("equal");

        let first = "";
        let second = ""
        let flag = true;
        let myoperator = ""

        for(let i=0;i<keypad.length;i++){
            keypad[i].addEventListener("click",function(){
                if(flag==true){
                    first += keypad[i].innerText;
                    display.innerText = first;
                }
                else{
                    second += keypad[i].innerText;
                    display.innerText = second;
                }
            })
        }

        for(let i=0;i<operator.length;i++){
            operator[i].addEventListener("click",function(){
                flag = false;
                myoperator = operator[i].innerText;
            })
        }

        equal.addEventListener("click",function(){
            display.innerText = myfun(first,second,myoperator);
        })

        function myfun(first,second,operator){
            if(operator == "+"){
                return Number(first) + Number(second);
            }
            else if(operator == "-"){
                return Number(first) - Number(second);
            }
            else if(operator == "*"){
                return Number(first) * Number(second);
            }
            else if(operator == "/"){
                return Number(first) / Number(second);
            }
        }

        // let clear = document.getElementById("clear");
        // clear.addEventListener("click",function(){
        //     display.innerText = ""
        // })

    </script>
</html>
